<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>메종드컨셉 maison_de_concept</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./images/favicon/fav32.png">
        <link rel="apple-touch-icon=precomposed" href="./images/favicon/fav180.png">
        <!-- 기본 CSS -->
        <link rel="stylesheet" href="./css/reset.css">
        <!-- 페이지 CSS -->
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/detailpage.css">
        <link rel="stylesheet" href="./css/footer.css">
        <script src="./js/jquery-1.12.4.min.js"></script>
        <script src="./js/jquery-3.3.1.min.js"></script>
        <script src="./js/jquery.scrollTo.min.js"></script>
        <!-- 페이지 JS -->
        <script src="./js/include.js"></script>
    </head>
<body>
    <div id="wrap">
        <header class="w1240">

        </header>
        <!-- main -->
        <main role="main">
            <h2>
                [LE FEU] 그라운드 로우 화이트<br>
                (바이오에탄올 난로)
            </h2>
            <section>
                <div class="img_part">
                    <!-- 수동슬라이드 or 스와이퍼 -->
                    <img src="./images/detailpage/p/item1-1.jpg" alt="item1_1">
                    <i class="far fa-thumbs-up"></i>
                </div>
                <div class="item_title">
                    <p>Lefeu</p>
                    <div class="icon">
                        <i class="fas fa-share-alt"></i>
                    </div>
                </div>
                <table class="price">
                    <tr>
                        <td>판매가</td>
                        <td>3,230,000원</td>
                    </tr>
                    <tr>
                        <td>적립금</td>
                        <td>32,300원(1.00%)</td>
                    </tr>
                </table>
                <div class="select_part">
                    <label for="color">다리 색상</label>
                    <select name="color">
                        <option value="" label selected>- [필수] 옵션을 선택해 주세요 -</option>
                        <option value="" disabled>-------------------------</option>
                        <option value="스모크오크">스모크오크</option>
                        <option value="솝트리티드">솝트리티드</option>
                        <option value="블랙오크">블랙오크</option>
                    </select>
    
                    <label for="color">배송</label>
                    <select name="color">
                        <option value="" label selected>- [필수] 옵션을 선택해 주세요 -</option>
                        <option value="" disabled>-------------------------</option>
                        <option value="서울/경기">서울/경기</option>
                        <option value="기타지역">기타지역(전화문의)</option>
                    </select>
                    <div class="total">
                        <p>총상품금액(수량)</p>
                        <p>0</p>
                    </div>
                </div>
                <div class="btn_part">
                    <a href="#">구매하기</a>
                    <button>장바구니</button>
                    <button>관심상품</button>
                    <button>카카오톡 상담<span>@메종드컨셉</span></button>
                </div>
            </section>
            <section class="na_ko">
                <!-- 네이버페이 -->
                <div class="naver">
                    <div class="pay">
                        <div class="naver_img">
                            <img src="./images/detailpage/npay_naver_logo.png" alt="naver">
                            <p>
                                네이버 ID로 간편구매<br>
                                네이버페이
                            </p>
                        </div>
                        <button>구매</button>
                        <button>찜</button>
                    </div>
                    <a href="#"><span>[CU더블혜택]</span> 최대 5%적립 + 최대 5%할인</a>
                    <img src="./images/detailpage/icon/npay_sp_more.png" alt="">
                </div>
                <!-- 카카오 -->
                <div class="kakao">
                    
                </div>
            </section>
            <section class="banner">
                <img src="./images/detailpage/p/banner1.gif" alt="">
                <img src="./images/detailpage/p/banner2.jpg" alt="">
            </section>
            <!-- 탭메뉴 -->
            <section class="tab">
                <input type="checkbox" name="detail">
                <label for="detail">상세보기</label>

                <!-- 상세보기 -->
                <div class="detail_part">
                    <div class="click">
                        <img src="./images/detailpage/icon/ico_zoomin.png" alt="">
                        <p>상세페이지는 확대보기가 가능합니다.</p>
                    </div>
                    <img src="./images/detailpage/p/banner3.jpg" alt="">
                    <img src="./images/detailpage/p/banner4.jpg" alt="">
                    <img src="./images/detailpage/p/banner5.jpg" alt="">
                    <img src="./images/detailpage/p/banner6.jpg" alt="">
                    <img src="./images/detailpage/p/banner7.jpg" alt="">
                    <img src="./images/detailpage/p/banner8.jpg" alt="">
                    <img src="./images/detailpage/p/banner9.jpg" alt="">
                    <img src="./images/detailpage/p/banner10.jpg" alt="">
                    <img src="./images/detailpage/p/banner11.gif" alt="">
                    <img src="./images/detailpage/p/banner12.jpg" alt="">
                    <img src="./images/detailpage/p/banner13.gif" alt="">
                    <img src="./images/detailpage/p/banner14.jpg" alt="">
                </div>
                <!-- 상품후기 -->
                <div class="review">
                    <div class="re1">
                        <img src="./images/detailpage/icon/star5.png" alt="">
                        <p>
                            리뷰 작성시 <strong>최대 6,000</strong>을 드립니다.<br>
                            첫번째 리뷰를 작성해보세요.
                        </p>
                        <button class="review_btn">
                            리뷰작성하기
                        </button>
                    </div>
                    <div>
                        <p>상품평수 0 개</p>
                        <input type="text">
                        <!-- 서치아이콘 -->
                        <select>
                            <option value="추첨순">추첨순</option>
                            <option value="별점순">별점순</option>
                            <option value="최신순" selected>최신순</option>
                        </select>
                    </div>
                    <div class="re1">
                        <img src="./images/detailpage/icon/star5.png" alt="">
                        <p>
                            리뷰 작성시 <strong>최대 6,000</strong>을 드립니다.<br>
                            첫번째 리뷰를 작성해보세요.
                        </p>
                        <button class="review_btn">
                            리뷰작성하기
                        </button>
                    </div>
                </div>
                <!-- Q&A -->
                <div class="q_a">
                    <div class="q_a_btn">
                        <button>상품문의하기</button>
                        <button>모두보기</button>
                    </div>
                    <!-- 느낌표폰트어썸 -->
                    <p>게시물이 없습니다</p>

                    <!-- Q&A 슬라이드토글 -->
                    
                </div>
            </section>
        </main>
        <!-- /main -->

        <!-- Asid(top버튼) -->
        <aside>

        </aside>
        <!-- /Asid(top버튼) -->

        <footer>

        </footer>
        
    </div><!-- wrap -->
</body>
</html>
