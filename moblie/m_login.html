<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale1.0" />
    <meta name="author" content="26조" />
    <meta name="description" content="메종드컨셉 maison_de_concept" />

    <title>메종드컨셉 maison_de_concept</title>

    <!-- 폰트어썸 -->
    <script
      src="https://kit.fontawesome.com/9036dd3e37.js"
      crossorigin="anonymous"
    ></script>
    <!-- favorite Icon 설정하기-->
    <link rel="shortcut icon" href="./images/favicon/fav32.png" />
    <link
      rel="apple-touch-icon=precomposed"
      href="./images/favicon/fav180.png"
    />
    <!-- CSS파일 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- 해당 CSS -->
    <link rel="stylesheet" href="./css/display_none_scrollbar.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <!-- 제이쿼리 코어파일 -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <!-- 스크롤바JS -->
    <script src="./js/jquery.scrollTo.min.js"></script>
    <script src="./js/include.js"></script>
    <script src="./js/hangul.js"></script>
    <script src="./js/keyboard.js"></script>
    <script src="./js/keyboard2.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header></header>

      <!-- 로그인단 메인 -->
      <main role="main">
        <div class="title">
          <a class="arrow" href="./index.html"
            ><i class="fas fa-angle-left"></i
          ></a>
          <h2>로그인</h2>
        </div>
        <div class="keybord">
          <div class="kr">
            <p>가상키보드</p>
            <img src="./images/login/ico_toggle_arrow_down.png" alt="down" />
          </div>
          <!-- 가상키보드  -->
          <div id="keyboardzone"></div>
        </div>
        <form action="" method="post">
          <fieldset>
            <legend class="blind">로그인</legend>
            <div class="login_info">
              <input
                type="email"
                id="email"
                name="email"
                pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*"
                placeholder="아이디"
                title="이메일 양식"
              />
              <input type="password" id="pw" name="pw" placeholder="패스워드" />
            </div>
            <div class="save">
              <div class="loginCH">
                <input type="checkbox" name="logincheck" id="login_check" />
                <label for="login_check">로그인 상태 유지</label>
              </div>
              <div class="saveCH">
                <input type="checkbox" name="id_save" id="id_save" />
                <label for="id_save">아이디 저장</label>
              </div>
              <div class="security">
                <i class="fas fa-toggle-on"></i>
                <p>보안접속</p>
              </div>
            </div>
            <input id="login" type="button" value="로그인" />
          </fieldset>
        </form>
        <div class="simple">
          <h3>- 간편하게 로그인/가입 -</h3>
          <a href="#" class="naver">
            <img src="./images/login/ico_btn_naver.png" alt="naver_icon" />
            <p>네이버로 시작하기</p>
          </a>
          <a href="#" class="kakao">
            <img src="./images/login/ico_btn_kakao.png" alt="kakao_icon" />
            <p>카카오로 시작하기</p>
          </a>
        </div>
        <div class="id_pw_search">
          <a href="#">
            <i class="far fa-address-card"></i>
            <p>아이디찾기</p>
          </a>
          <a href="#">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <p>비밀번호찾기</p>
          </a>
          <a href="m_join.html">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            <p>회원가입</p>
          </a>
        </div>
      </main>
      <footer></footer>
    </div>
    <!-- 햄버거 메뉴 클릭시 -->
    <aside id="snb"></aside>
    <!-- /햄버거 메뉴 클릭시 -->
    <script src="./js/login.js"></script>
  </body>
</html>
